mutation SaveMediaListEntry(
  $id: Int
  $mediaId: Int
  $status: MediaListStatus
  $score: Float
  $progress: Int
  $repeat: Int
  $advancedScores: [Float]
  $startedAt: FuzzyDateInput
  $completedAt: FuzzyDateInput
  $notes: String
) {
  SaveMediaListEntry(
    id: $id
    mediaId: $mediaId
    status: $status
    score: $score
    progress: $progress
    repeat: $repeat
    advancedScores: $advancedScores
    startedAt: $startedAt
    completedAt: $completedAt
    notes: $notes
  ) {
    id
  }
}
