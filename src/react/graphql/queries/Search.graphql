query Search($search: String!, $isAdult: Boolean) {
  anime: Page(perPage: 24) {
    pageInfo {
      total
    }
    results: media(type: ANIME, isAdult: $isAdult, search: $search) {
      id
      title {
        userPreferred
      }
      coverImage {
        extraLarge
      }
      type
      format
      bannerImage
      startDate {
        year
      }
      mediaListEntry {
        id
      }
    }
  }
}

